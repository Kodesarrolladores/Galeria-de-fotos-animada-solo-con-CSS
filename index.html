<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animated Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery__strip__wrapper">
            <div class="gallery__strip one">
                <div class="photo">
                    <div class="photo__image"><img src="image/gg-kyoto.jpeg"/></div>
                    <div class="photo__name">Kyoto</div>
                </div>
                <div class="photo">
                    <div class="photo__image"><img src="image/gg-austria.jpeg"/></div>
                    <div class="photo__name">Halstatt</div>
                </div>
                <div class="photo">
                    <div class="photo__image"><img src="image/gg-peru.jpeg"/></div>
                    <div class="photo__name">Peru</div>
                </div>
                <div class="photo">
                    <div class="photo__image"><img src="image/gg-rio.jpeg"/></div>
                    <div class="photo__name">Rio</div>
                </div>
            </div>
        </div>
        <div class="gallery__strip__wrapper">
            <div class="gallery__strip two">
                <div class="photo">
                    <div class="photo__image"><img src="image/gg-italy.jpeg"/></div>
                    <div class="photo__name">Italy</div>
                </div>
                <div class="photo">
                    <div class="photo__image"><img src="image/gg-osaka.jpeg"/></div>
                    <div class="photo__name">Osaka</div>
                </div>
                <div class="photo">
                    <div class="photo__image"><img src="image/gg-bali.jpeg"/></div>
                    <div class="photo__name">Bali</div>
                </div>
                <div class="photo">
                    <div class="photo__image"><img src="image/gg-paris2.jpg"/></div>
                    <div class="photo__name">Paris</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
